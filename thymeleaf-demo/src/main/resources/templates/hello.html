<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>

 <!--/*@thymesVar id="msg" type=""*/-->
 <h1 th:text="${msg}">大家好</h1>

    <h1>
        <!--常规用法-->
        欢迎您:<span th:text="${user.name}">请登录</span>
    </h1>
    <h1>
        <!--常量：有些内容可能不希望thymeleaf解析为变量-->
        字符串常量:<span th:text="欢迎您"></span>
        <br>
        数字常量:<span th:text="2020"></span>
        <br>
        数字常量运算: <span th:text="2020 - 10"></span>
        <br>
        bool常量:<span th:text="true"></span>
    </h1>
    <h1>
        <!--运算：运算符放在${}外-->
        10年后，我<span th:text="${user.age} + 10"></span>岁
        <br>
        <!--比较：gt (>), lt (<), ge (>=), le (<=), not(!), eq (==), neq/ne (!=)-->
        比较结果：<span th:text="${user.age} < ${user.friend.age}"></span>
        <br>
        <!--三元运算-->
        三元:<span th:text="${user.age}%2 ==0 ? '帅' :'不帅'"></span>
        <br>
        <!--默认值： 注意' ?:' 中间没有空格-->
        默认值：<span th:text="${user.name} ?: '硅谷刘德华'"></span>
    </h1>



    <h2 th:object="${user}">
        <p th:text="*{name}">Jack</p>
        <p th:text="*{age}">21</p>
        <p th:text="*{friend.name}">Rose</p>
    </h2>

    <table>
        <tr th:each="user: ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
        </tr>
    </table>

     <table>
         <tr th:each="user,stat: ${users}">
             <td th:text="${stat.index + 1}"></td>
             <td th:text="${user.name}"></td>
             <td th:text="${user.age}"></td>
         </tr>
     </table>

 <h3>
     <tr> ============================================== </tr>
 </h3>

     <table>
         <tr th:each="user,stat: ${users}" th:if="${user.age > 22}">
             <td th:text="${stat.index + 1}"></td>
             <td th:text="${user.name}"></td>
             <td th:text="${user.age}"></td>
         </tr>
     </table>

 <h3>
     <tr> ============================================== </tr>
 </h3>

    <div th:switch="${user.role}">
        <p th:case="'admin'">用户是管理员</p>
        <p th:case="'manager'">用户是经理</p>
        <p th:case="'*'">用户啥玩意都不是</p>
    </div>

 <h3>
     <tr> ============================================== </tr>
 </h3>

    <form th:action="@{/login}">
        <input type="hidden" th:value="${url}" name="redirect_url">
        用户名：<input type="text" name="username">
        <br>
        密码
    </form>



</body>
</html>
